{% extends "base.html" %}
{% load static %}

{% block body_class %}homepage-background{% endblock %}

{% block extra_css %}
<style>
body.homepage-background {
    background: url("{{ MEDIA_URL }}homepage_background.jpg")
                no-repeat center center fixed !important;
    background-size: cover !important;
}

.hero-content {
    padding-top: 180px;
}
</style>
{% endblock %}

{% block page_header %}
<div class="container header-container">
    <div class="row">
        <div class="col"></div>
    </div>
</div>
{% endblock page_header %}

{% block content %}

<div class="container h-100">
    <div class="row h-100">
        <div class="col-7 col-md-6 hero-content">
            <h1 class="display-4 logo-font text-black">Season 2 just dropped!</h1>
            <div class="my-3">
                <h4>
                    <a href="{% url 'products' %}" class="shop-now-button btn btn-lg rounded-0 text-uppercase py-3">Shop Now</a>
                </h4>
            </div>
        </div>
    </div>
</div>

{% endblock content %}
